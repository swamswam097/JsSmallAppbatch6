<!DOCTYPE html>
<html>
<head>
	<title>Visa Card</title>
	<link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>

	<div class="container"> 

		<div class="visacard">
			
			<form action="" method=""> 

                <div class="logo"> 
                	<img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" class="visalogo" alt="visalogo">
                </div>

                <div class="card-number"> 
                	<label for="card-number">Card Number</label>
                	<input type="text" name="card-number" id="card-number" class="form-control" placeholder="#### #### ####" maxlength="20" required />
                	<span class="underline"></span>
                </div>

                <br/><br/>

                <div class="form-group"> 

                	<div class="card-holder"> 
                	   <label for="card-name">Card Holder Number</label>
                	   <input type="text" name="card-name" id="card-name" class="form-control" placeholder="Your Full Name" required />
                	   <span class="underline"></span>
                    </div>

                    <div class="card-date"> 
                	   <label for="card-exp">Exp. Date</label>
                	   <input type="text" name="card-exp" id="card-exp" class="form-control" placeholder="12/31" maxlength="5" required />
                	   <span class="underline"></span>
                    </div>

                    <div class="card-code"> 
                	   <label for="card-ccv">CCV</label>
                	   <input type="text" name="card-ccv" id="card-ccv" class="form-control" placeholder="139" maxlength="3" required />
                	   <span class="underline"></span>
                    </div>

                </div>

			</form>

		</div>

	</div>


	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
